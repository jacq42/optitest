<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Unsere Marken</h3>
            {% for marke in site.marken %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="{{ "/assets/img/marken/" | prepend: site.baseurl }}{{ marke.img }}" class="img-responsive">
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
