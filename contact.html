---
layout: contact
title: Kontakt
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Ihre Nachricht an uns:</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form">
                  <div class="form-group">
                    <label for="InputName1">Ihr Name</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email Adresse</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Betreff</label>
                    <input type="text" class="form-control" id="exampleInputSubject1">
                  </div>
                  <div class="form-group">
                    <label for="message1">Nachricht</label>
                    <textarea class="form-control" id="message1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">Absenden</button>
                </form>
        </div><!--/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Unsere Adresse</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.telefon }} 
                </p>
                <p>Sie finden uns direkt gegen√ºber Eis Brehm ;-)</p>
        </div>
    </div><!--/row -->
</div><!--/container -->
